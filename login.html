<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="styles1.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main class="login-container">
        <img src="https://i.ibb.co/MGbKKqL/20240909-005156.jpg" alt="Logo" class="logo">
        <h2 class="login-title">Student Login</h2>
        <form class="login-form">
            <input type="text" placeholder="Name" class="login-input">
            <input type="email" placeholder="Email" class="login-input">
            <input type="password" placeholder="Password" class="login-input">
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="social-login">
            <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i> Facebook Login</a>
            <a href="#" class="social-btn google"><i class="fab fa-google"></i> Google Login</a>
        </div>
    </main>
</body>
</html>
